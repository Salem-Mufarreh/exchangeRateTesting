<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h2>Currency exchanges available</h2>
            <ul id="currencyList"></ul>
        </div>

        <div class="col-md-6 offset-md-3">
            <h1>Currency Conversion</h1>
            <div id="toastr" class="alert" hidden="true"></div>
            <form id="conversionForm">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" name="amount" id="amount" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="from" class="form-label">From:</label>
                    <input type="text" class="form-control" name="source" id="from" required>
                </div>
                <div class="mb-3">
                    <label for="to" class="form-label">To:</label>
                    <input type="text" class="form-control" name="target" id="to" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            <h2 id="result"></h2>
            <h2 id="rate"></h2>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/index.js"></script>
</body>
</html>
